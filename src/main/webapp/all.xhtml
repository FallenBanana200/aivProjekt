<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="UTF-8" />
	<title>MSE</title>
</h:head>

<h:body>
<f:view>
<h:form>

	[
	<a href="#{facesContext.externalContext.applicationContextPath}/faces/all.xhtml">Vsi lastniki</a> |
	<a href="#{facesContext.externalContext.applicationContextPath}/faces/prikazSkupnosti.xhtml">Vse skupnosti</a> |
	<a href="#{facesContext.externalContext.applicationContextPath}/faces/mse.xhtml">Vse MSE</a>
	]
	<hr />
	<a href="#{facesContext.externalContext.applicationContextPath}/faces/edit.xhtml">Dodaj uporabnika</a>

	<h:dataTable value="#{demo.allLastniki}" var="l">
		<h:column>
			<h:link value="#{l.id}" outcome="details">
				<f:param name="id" value="#{l.id}" />
			</h:link>
		</h:column>
		<h:column>#{l.priimek}</h:column>
		<h:column>#{l.ime}</h:column>
		<h:column>
			<h:link value="Edit" outcome="edit">
				<f:param name="id" value="#{l.id}" />
			</h:link> |
			<h:commandLink value="Delete" actionListener="#{demo.deleteLastnik(l)}" />
		</h:column>
	</h:dataTable>
</h:form>
</f:view>
</h:body>

</html>
