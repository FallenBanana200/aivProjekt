<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <meta charset="UTF-8" />
   <title>MSE</title>
</h:head>

<h:body>
   <f:view>
      <h:form>

         [
         <a href="#{facesContext.externalContext.applicationContextPath}/faces/all.xhtml">Vsi lastniki</a> |
         <a href="#{facesContext.externalContext.applicationContextPath}/faces/prikazSkupnosti.xhtml?">Vse skupnosti</a> |
         <a href="#{facesContext.externalContext.applicationContextPath}/faces/mse.xhtml">Vse MSE</a>
         ]
         <hr />
         <a href="#{facesContext.externalContext.applicationContextPath}/faces/skupnosti.xhtml">Dodaj skupnost</a>

         <h:dataTable value="#{skupnost.allSkupnosti}" var="s">
            <h:column>
               <h:link value="#{s.naziv}" outcome="detailsSkupnost">
                  <f:param name="id" value="#{s.id}" />
               </h:link>
            </h:column>
            <h:column>#{s.skrbnik.ime}</h:column>
            <h:column>#{s.skrbnik.priimek}</h:column>
            <h:column>#{s.clani}</h:column>
            <h:column>
               <h:link value="Edit" outcome="skupnosti">
                  <f:param name="id" value="#{s.id}" />
               </h:link> |
               <h:commandLink value="Delete" actionListener="#{skupnost.deleteSkupnost(s)}" />
            </h:column>
         </h:dataTable>
      </h:form>
   </f:view>
</h:body>

</html>
